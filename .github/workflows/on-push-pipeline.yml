name: Microservice CI with LocalStack and Docker Cache

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    uses: ./.github/workflows/build-and-test.yml

    docker:
      needs: build
      uses: ./.github/workflows/docker-build-and-push.yml

    deploy:
      needs: docker
      uses: ./.github/workflows/lambda-deploy.yml
