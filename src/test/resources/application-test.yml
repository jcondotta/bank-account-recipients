micronaut:
  server:
    port: 8186

  security:
    authentication: bearer
    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: 'pleaseChangeThisSecretForANewOne'

aws:
  dynamodb:
    table-name: 'recipients'
    endpoint: ${AWS_DYNAMODB_ENDPOINT}
  ssm:
    jwt-signature-secret:
      name: '/jwt/signature/secret'
