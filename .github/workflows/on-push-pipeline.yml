name: Microservice CI with Localstack Docker Cache and Integration Tests

on:
  push:
    branches:
      - main

jobs:
  localstack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository        # Path to Maven repository to cache
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}  # Key based on OS and hash of pom.xml
          restore-keys: |
            ${{ runner.os }}-maven      # Fallback key in case the exact key is not found

