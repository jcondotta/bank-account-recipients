micronaut:
  server:
    port: 8186

aws:
  dynamodb:
    endpoint: ${AWS_DYNAMODB_ENDPOINT}
    tables:
      recipients:
        table-name: 'recipients-test'
  ssm:
    endpoint: ${AWS_SSM_ENDPOINT}
    parameters:
      jwt-signature-secret:
        name: '/jwt/signature/test/secret'

redis:
  uri: ${REDIS_URI}
  cache:
    recipients:
      ttl-in-seconds: 1
  pool:
    enabled: true
    max-size: 10

